<!-- confirm_delete.html -->
{%extends 'base.html'%}
{%load static%}
{%block title%}

    <title>Confirm Delete</title>
    {%endblock%}
{%block content%}
    <h1>Are you sure you want to delete {{ patient.Name }}?</h1>
    <form action="{% url 'delete_patient' patient.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'view_all_patients' %}">Cancel</a>
{%endblock%}
